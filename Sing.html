<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/Sing.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fonticons/css/font-awesome.css">

	<script type="text/javascript" src="css/bootstrap.min.js"></script>

</head>		
<body>
	<div class="row">
		<div class="col-md-12" style="background-color: black; border-radius: 12px;">
			<p class="soratra">Gestion des commandes</p>
			<a href="Index.html" class="fa fa-power-off" style="margin-left: 1256px;">Deconexion</a><span></span>
		</div>	
	</div><br>
	<div class="row">
		<div class="shadow p-4 mb-4 bg-grey " style="margin-left: 21px; height: 625px; border-radius: 12px;">
			<span style="font-size: 212%; background-color: orange;">Gestion des produits ></span><br><br><br><br>
			<span style="color: blue; margin-left: 35px;">+ Créer une commande</span><br><br>
			<span style="color: blue; margin-left: 35px">+ Listes des commandes</span>
		</div>
		<div class="shadow p-4 mb-4 bg-grey w-75 bg-grey" style="margin-left: 22px; border-radius: 12px; background-color: orange;">
			<span style="margin-left: 521px; font-size: 152%;"><i><b>Créer une commande</b></i></span><br><br><br>
			<span style="margin-left: 579px;"><i>Libellé</i></span><br>
			<div class="form-group">
				<label for="Libellé"></label>
				<input type="textarea" class="w-50 bg-white" id="Lbl" name="Libellé" placeholder="Entrer le Libellé" style="text-align: center; margin-left: 305px; border-radius: 12px;"><br><br>
			</div>

			<span style="margin-left: 579px"><i>Prix</i></span>
			<div class="form-group">
				<label for="Prix"></label>
				<input type="price" class="w-50 bg-white" id="PRX" name="Prix" placeholder="€/" style="text-align: center; margin-left: 305px; border-radius: 12px;"><br><br>
			</div>

			<span style="margin-left: 579px;"><i>Quantité</i></span>
			<div class="form-group">
				<label for="Quantité"></label>
				<input type="Quantité" class="w-50 bg-white" id="QNT" name="Quantité" placeholder="Entrer la quantité" style="text-align: center; margin-left: 305px; border-radius: 12px;"><br><br>	
			</div>

			<span style="margin-left: 579px;"><i>Date</i></span>
			<div class="form-group">
				<label for="Date"></label>
				<input type="Date" class="w-50 bg-white" id="Date" name="Date" placeholder="jj/mm/aaaa" style="text-align: center; margin-left: 305px; border-radius: 12px;">
			</div>
			<div class="container">
				<a href="submit.html"><button class="button btn btn-primary" style="margin-left: 549px;">Submit</button></a>
			</div><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<div class="container">
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%;">25%</div>
			</div>
		</div>
		</div>
		
	</div>
